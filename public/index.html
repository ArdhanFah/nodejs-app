<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* set height to viewport height */
        }
      /* Styles for the search box */
      #search-box {
        border: none;
        border-radius: 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        height: 34px;
        margin: 10px 0;
        padding: 0 10px;
        width: 500px;
      }
      #search-box:focus {
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      /* Styles for the Google logo */
      #logo {
        margin: 20px 0;
        width: 272px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo">
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" id="search-box" placeholder="Search Google...">
      </form>
    </header>
  </body>
</html>
